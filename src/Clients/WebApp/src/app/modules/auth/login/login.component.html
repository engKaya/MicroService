<mat-card style="width:30%; padding: 15px;">
  <mat-card-title >
    <span [translate]="'AUTH.LOGIN'"></span>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
        <mat-label>{{ 'AUTH.USERNAME' | translate }}</mat-label>
          <input
            type="text"
            matInput 
            formControlName="username" 
            required
          />
          <mat-error *ngIf="form.controls['username'].invalid">{{getErrorMessage("username")}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
        <mat-label>{{ 'AUTH.PASSWORD' | translate }}</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            required
          />
          <mat-error *ngIf="form.controls['password'].invalid">{{getErrorMessage("password")}}</mat-error>
        </mat-form-field>
      </p>
 

      <div class="button" style="margin: auto">
        <button  type="submit" mat-button>{{'AUTH.LOGIN' | translate}}</button>
      </div>
      {{IsLoading$}}
    </form>
  </mat-card-content>
</mat-card>
